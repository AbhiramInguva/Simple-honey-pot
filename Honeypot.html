<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
        .form-group.hidden-field {
            position: absolute;
            left: -9999px;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Log all debug messages from Firestore.
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Function to get or create user ID
            const setupUser = async () => {
                let userId = null;
                if (initialAuthToken) {
                    try {
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        userId = userCredential.user.uid;
                        document.getElementById('userIdDisplay').innerText = userId;
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        document.getElementById('userIdDisplay').innerText = 'Error signing in.';
                    }
                } else {
                    try {
                        const userCredential = await signInAnonymously(auth);
                        userId = userCredential.user.uid;
                        document.getElementById('userIdDisplay').innerText = userId;
                    } catch (error) {
                        console.error("Error signing in anonymously:", error);
                        document.getElementById('userIdDisplay').innerText = 'Error signing in.';
                    }
                }
                return userId;
            };

            const userId = await setupUser();
            const collectionPath = `artifacts/${appId}/users/${userId}/honeypot-data`;
            const botDetectionsRef = collection(db, collectionPath);
            
            // Set up form submission logic
            const form = document.getElementById('honeypot-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').innerHTML = 'Logging...';
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Get additional context
                const userAgent = navigator.userAgent;
                const clientIp = await fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => data.ip)
                    .catch(() => 'Unknown');

                // Check if the honeypot field was filled
                const honeypotField = data['login_as_admin'];
                const isBot = honeypotField !== '';
                
                const logData = {
                    isBot: isBot,
                    username: data['username'],
                    password: data['password'],
                    honeypotField: honeypotField,
                    userAgent: userAgent,
                    clientIp: clientIp,
                    timestamp: serverTimestamp()
                };

                try {
                    await addDoc(botDetectionsRef, logData);
                    document.getElementById('status-message').innerHTML = `
                        <p class="text-green-400">Data successfully logged to Firestore!</p>
                        <p class="text-sm text-gray-400 mt-1">If the honeypot field was filled, this was a bot.</p>
                    `;
                } catch (error) {
                    console.error("Error writing document: ", error);
                    document.getElementById('status-message').innerHTML = `<p class="text-red-400">Error logging data: ${error.message}</p>`;
                } finally {
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('submit-btn').innerHTML = 'Simulate Login';
                    form.reset();
                }
            });

            // Set up real-time listener for bot detections
            const botDetectionsList = document.getElementById('bot-detections-list');
            onSnapshot(botDetectionsRef, (querySnapshot) => {
                botDetectionsList.innerHTML = ''; // Clear the list
                let count = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const listItem = document.createElement('li');
                    listItem.className = "p-4 bg-gray-700 rounded-lg shadow-inner mb-2";
                    const isBotText = data.isBot ? "✅ BOT DETECTED" : "❌ Likely Human";
                    
                    listItem.innerHTML = `
                        <p class="font-bold text-lg">${isBotText}</p>
                        <p class="text-sm text-gray-300">Timestamp: ${new Date(data.timestamp?.toDate()).toLocaleString()}</p>
                        <p class="text-sm text-gray-300">Username: ${data.username}</p>
                        <p class="text-sm text-gray-300">Honeypot Field: ${data.honeypotField || 'N/A'}</p>
                        <p class="text-xs text-gray-400 truncate">User Agent: ${data.userAgent}</p>
                        <p class="text-xs text-gray-400">IP: ${data.clientIp}</p>
                    `;
                    botDetectionsList.prepend(listItem);
                    count++;
                });
                document.getElementById('detection-count').innerText = count;
            }, (error) => {
                console.error("Error listening for real-time updates:", error);
            });
        }
    </script>

    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-xl p-8 flex flex-col md:flex-row gap-8">
        <!-- Login Form Section -->
        <div class="w-full md:w-1/2">
            <h1 class="text-3xl font-bold text-center mb-2">Simulated Login</h1>
            <p class="text-gray-400 text-center mb-6">This is a honeypot. It looks like a real login form but is designed to capture data from bots.</p>

            <form id="honeypot-form" class="space-y-4">
                <div class="form-group">
                    <label for="username" class="block text-gray-300 mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:border-purple-500" required>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-gray-300 mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:border-purple-500" required>
                </div>
                <!-- This is the hidden honeypot field. Bots will fill it, but humans won't see it. -->
                <div class="form-group hidden-field">
                    <label for="login_as_admin">Login As Admin</label>
                    <input type="text" id="login_as_admin" name="login_as_admin" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:border-purple-500" tabindex="-1" autocomplete="off">
                </div>
                <button type="submit" id="submit-btn" class="w-full px-4 py-2 mt-6 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Simulate Login
                </button>
            </form>
            <div id="status-message" class="mt-4 text-center"></div>
        </div>

        <!-- Bot Detections Section -->
        <div class="w-full md:w-1/2">
            <h2 class="text-2xl font-bold mb-2">Bot Detections</h2>
            <p class="text-gray-400 mb-4">Total Detections: <span id="detection-count" class="font-bold text-purple-400">0</span></p>
            <p class="text-sm text-gray-500 mb-2">User ID: <span id="userIdDisplay" class="font-mono text-xs"></span></p>

            <div class="h-64 overflow-y-auto pr-2">
                <ul id="bot-detections-list" class="space-y-4">
                    <li class="p-4 text-center text-gray-400 rounded-lg">No detections yet. Submit the form to test.</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
